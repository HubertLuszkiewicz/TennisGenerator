<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Tennis - Losowanie PRO + AMATOR</title>
    
    <!-- Biblioteka do generowania obrazÃ³w -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #FFC800 0%, #FF4500 100%);
            --tennis-ball-main: #DFFF4F;  
            --tennis-ball-dark: #cadd2b;
            --text-color: #333;
            --pro-color: #e74c3c; /* Kolor dla oznaczenia PRO */
            --amator-color: #2ecc71; /* Kolor dla oznaczenia Amatora */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background-color: #fdf6f2;

            /* TÅ‚o z rakietami */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3C!-- Grupa wyÅ›rodkowana (50 50) --%3E%3Cg transform='translate(50 50)'%3E%3C!-- Rakieta 1 (Szara) --%3E%3Cg transform='rotate(-45)'%3E%3Cellipse cx='0' cy='-15' rx='12' ry='18' stroke='%23bbb' stroke-width='2' /%3E%3Cpath d='M0 3 L0 30' stroke='%23bbb' stroke-width='3' stroke-linecap='round'/%3E%3C!-- NaciÄ…g --%3E%3Cpath d='M-6 -25 v20 M6 -25 v20 M0 -30 v30 M-9 -15 h18 M-9 -10 h18 M-9 -20 h18' stroke='%23ccc' stroke-width='0.5'/%3E%3C/g%3E%3C!-- Rakieta 2 (PomaraÅ„czowa) --%3E%3Cg transform='rotate(45)'%3E%3Cellipse cx='0' cy='-15' rx='12' ry='18' stroke='%23FF4500' stroke-width='2' stroke-opacity='0.4' /%3E%3Cpath d='M0 3 L0 30' stroke='%23FF4500' stroke-width='3' stroke-opacity='0.4' stroke-linecap='round'/%3E%3C!-- NaciÄ…g --%3E%3Cpath d='M-6 -25 v20 M6 -25 v20 M0 -30 v30 M-9 -15 h18 M-9 -10 h18 M-9 -20 h18' stroke='%23FF4500' stroke-width='0.5' stroke-opacity='0.3'/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 120px 120px;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background: var(--brand-gradient);
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            width: 95%;
            max-width: 1600px;
            margin: 20px auto;
            text-align: center;
        }

        /* --- SETUP SCREEN (DWIE KOLUMNY) --- */
        #setup-screen {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #FF4500;
            max-width: 900px; /* Szerszy kontener na dwie listy */
            margin: 0 auto;
        }

        .inputs-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        .input-group h3 {
            margin-top: 0;
            text-transform: uppercase;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            height: 200px; /* WyÅ¼sze pola */
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            outline: none;
            box-sizing: border-box; 
        }
        
        textarea:focus { border-color: #FF4500; }

        button {
            background-color: var(--tennis-ball-main);
            color: #222;
            border: none;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        button:hover { transform: translateY(-2px); filter: brightness(1.05); }
        button:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }

        #download-btn {
            background-color: #333;
            color: white;
            margin-top: 20px;
            font-size: 16px;
            padding: 12px 25px;
            display: none;
        }
        #download-btn:hover { background-color: #555; }

        /* --- GAME LAYOUT --- */
        #game-screen {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        .game-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 100%;
            margin-top: 20px;
        }

        .left-column {
            flex: 0 0 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 20px;
        }

        .right-column {
            flex: 1;
            width: 100%;
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            margin-bottom: 30px;
            background-color: var(--tennis-ball-main);
            box-shadow: 
                inset -20px -20px 60px rgba(0,0,0,0.2), 
                inset 20px 20px 60px rgba(255,255,255,0.4), 
                0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: border-color 0.5s;
            border: 5px solid white;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 45px solid #333; 
            z-index: 10;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4));
        }

        .current-action {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #444;
            background: white;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-bottom: 4px solid #FF4500;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Badges for status */
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.8em;
            vertical-align: middle;
            margin-right: 10px;
        }
        .badge-pro { background-color: var(--pro-color); }
        .badge-amator { background-color: var(--amator-color); }

        #results-area {
            width: 100%;
            background: #ffffff; 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            border: 1px solid #eee;
            min-height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .teams-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #eee;
            transition: transform 0.2s;
        }
        
        .team-card:hover { transform: translateY(-5px); }

        .team-header {
            background: var(--brand-gradient);
            color: white;
            padding: 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .team-members {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .member { display: flex; flex-direction: column; align-items: center; }
        .member span { font-weight: 600; font-size: 0.85em; margin-top: 5px; text-align: center; }
        
        /* Oznaczenia kolorystyczne w wynikach */
        .member.pro span { color: var(--pro-color); }
        .member.amator span { color: var(--amator-color); }
        
        .avatar-placeholder {
            width: 40px; height: 40px;
            font-size: 20px;
            background: #f0f0f0; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid var(--tennis-ball-main); 
        }
        /* RÃ³Å¼ne obramowanie dla Pro i Amatora */
        .member.pro .avatar-placeholder { border-color: var(--pro-color); background: #fff0f0; }
        .member.amator .avatar-placeholder { border-color: var(--amator-color); background: #f0fff0; }


        .winner-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .winner-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
            border-bottom: 8px solid #FF4500;
            width: 90%; max-width: 400px;
        }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .winner-emoji { font-size: 80px; display: block; margin-bottom: 10px; }
        
        /* Badge in modal */
        #winner-badge {
            display: inline-block;
            margin-bottom: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        @media (max-width: 1100px) {
            .inputs-container { flex-direction: column; }
            .game-layout { flex-direction: column; align-items: center; }
            .left-column { flex: none; width: 100%; position: static; margin-bottom: 40px; }
            .right-column { flex: none; width: 100%; }
            #results-area { min-height: auto; }
        }
        
        @media (max-width: 600px) {
            .wheel-container { width: 300px; height: 300px; }
            .container { width: 100%; }
            #results-area { padding: 15px; }
        }
    </style>

<body>

<header>
    <h1>Power Tennis Academy - Losowanie</h1>
</header>

<div class="container">
    
    <!-- EKRAN 1: Setup -->
    <div id="setup-screen">
        <h2 style="color: #FF4500; text-transform: uppercase;">Konfiguracja Par Mieszanych</h2>
        <p>Wpisz listy zawodnikÃ³w (liczba osÃ³b w obu grupach musi byÄ‡ rÃ³wna):</p>
        
        <div class="inputs-container">
            <div class="input-group">
                <h3 style="color: var(--pro-color);">â˜… Zaawansowani</h3>
                <textarea id="pros-input" placeholder="Jan MÄ…drzecki&#10Kacper ZdraÅ¼ewski"></textarea>
            </div>
            <div class="input-group">
                <h3 style="color: var(--amator-color);">PoczÄ…tkujÄ…cy</h3>
                <textarea id="amateurs-input" placeholder="Jannik Sinner&#10Carlos Alcaraz"></textarea>
            </div>
        </div>

        <button onclick="startGame()">ROZPOCZNIJ TURNIEJ</button>
    </div>

    <!-- EKRAN 2: Gra -->
    <div id="game-screen">
        
        <div class="current-action" id="status-text">Losujemy...</div>

        <div class="game-layout">
            
            <div class="left-column">
                <div class="wheel-container" id="wheel-border">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <button id="spin-btn" onclick="spinWheel()">LOSUJ!</button>
            </div>

            <div class="right-column">
                <div id="results-area">
                    <h2 style="color:#FF4500; text-transform: uppercase; margin-top:0;">Utworzone Pary (Pro + Amator)</h2>
                    <div class="teams-list" id="teams-container">
                        <p style="color: #999; font-style: italic;">Oczekiwanie na pierwsze losowanie...</p>
                    </div>
                    
                    <button id="download-btn" onclick="downloadResults()">Pobierz listÄ™ jako obraz ðŸ“¸</button>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- Modal -->
<div class="winner-modal" id="winner-modal">
    <div class="winner-content">
        <span id="winner-badge">ROLE</span>
        <span class="winner-emoji">ðŸŽ¾</span>
        <h2 style="color: #555; margin-bottom: 5px;">Wylosowano:</h2>
        <h3 id="winner-name" style="font-size: 2.5em; margin: 10px 0; color: #333; font-style: italic;">ImiÄ™</h3>
        <button onclick="closeModal()" style="width: 100%;">ZATWIERDÅ¹</button>
    </div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let prosList = [];
    let amateursList = [];
    
    // 'PRO' lub 'AMATOR' - okreÅ›la, kogo aktualnie losujemy
    let currentDrawState = 'PRO'; 
    
    let currentRotation = 0;
    let teams = [];
    let currentTeam = []; // Obiekt: {name: "", role: ""}
    let isSpinning = false;
    let winnerIndex = -1;

    // Kolory koÅ‚a
    const colors = ['#DFFF4F', '#cadd2b']; 
    
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');
    const statusText = document.getElementById('status-text');
    const downloadBtn = document.getElementById('download-btn');
    const wheelBorder = document.getElementById('wheel-border');

    // --- AUDIO ---
    let audioCtx;
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playClickSound() {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.frequency.value = 800; 
        osc.type = 'square';
        gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); 
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    function runSoundSequence() {
        let time = 0;
        let delay = 50;
        function loop() {
            if (time > 3800) return;
            playClickSound();
            time += delay;
            delay += (delay * 0.15);
            setTimeout(loop, delay);
        }
        loop();
    }

    // --- LOGIC ---

    function startGame() {
        initAudio();
        
        const prosInput = document.getElementById('pros-input').value;
        const amateursInput = document.getElementById('amateurs-input').value;

        prosList = prosInput.split('\n').map(p => p.trim()).filter(p => p !== '');
        amateursList = amateursInput.split('\n').map(p => p.trim()).filter(p => p !== '');

        // WALIDACJA
        if (prosList.length === 0 || amateursList.length === 0) {
            alert("Obie listy muszÄ… zawieraÄ‡ przynajmniej jednÄ… osobÄ™!");
            return;
        }

        if (prosList.length !== amateursList.length) {
            alert(`NierÃ³wna liczba uczestnikÃ³w!\nZawodowcy: ${prosList.length}\nPoczÄ…tkujÄ…cy: ${amateursList.length}\n\nMusisz podaÄ‡ tyle samo osÃ³b w obu grupach.`);
            return;
        }

        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        
        // Zaczynamy od losowania PRO
        currentDrawState = 'PRO';
        
        drawWheel();
        updateStatus();
    }

    // Helper: zwraca aktywnÄ… listÄ™ na podstawie stanu
    function getCurrentList() {
        return currentDrawState === 'PRO' ? prosList : amateursList;
    }

    function drawWheel() {
        const list = getCurrentList();
        if (list.length === 0) return;

        const numSegments = list.length;
        const arcSize = (2 * Math.PI) / numSegments;
        const radius = canvas.width / 2;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const startAngleOffset = -Math.PI / 2;

        for (let i = 0; i < numSegments; i++) {
            const angle = startAngleOffset + (i * arcSize);
            const color = colors[i % colors.length];
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(radius, radius);
            ctx.arc(radius, radius, radius, angle, angle + arcSize);
            ctx.lineTo(radius, radius);
            ctx.fill();
            
            ctx.lineWidth = 6; ctx.strokeStyle = "#ffffff"; ctx.stroke();
            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(angle + arcSize / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#2d3436";
            
            ctx.font = "bold 16px 'Segoe UI', Arial";
            ctx.fillText(list[i], radius - 30, 6);
            
            ctx.restore();
        }
        
        // Wizualna zmiana ramki koÅ‚a w zaleÅ¼noÅ›ci od tego kogo losujemy
        if (currentDrawState === 'PRO') {
            wheelBorder.style.borderColor = "var(--pro-color)";
        } else {
            wheelBorder.style.borderColor = "var(--amator-color)";
        }
    }

    function spinWheel() {
        const list = getCurrentList();
        if (isSpinning || list.length === 0) return;
        
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        
        isSpinning = true; 
        spinBtn.disabled = true;
        runSoundSequence();

        winnerIndex = Math.floor(Math.random() * list.length);
        
        const segmentAngle = 360 / list.length;
        const targetAngle = (winnerIndex * segmentAngle) + (segmentAngle / 2);
        const jitter = (Math.random() - 0.5) * (segmentAngle * 0.8);
        const finalAngle = targetAngle + jitter;
        
        const currentMod = currentRotation % 360;
        let angleNeeded = finalAngle - currentMod;
        if (angleNeeded < 0) angleNeeded += 360;
        
        currentRotation += (360 * 5) + angleNeeded;
        
        canvas.style.transition = 'transform 4s cubic-bezier(0.2, 0.8, 0.1, 1)';
        canvas.style.transform = `rotate(-${currentRotation}deg)`;
        
        setTimeout(() => {
            showWinnerModal(list[winnerIndex]);
        }, 4000);
    }

    function showWinnerModal(name) {
        document.getElementById('winner-name').textContent = name;
        const badge = document.getElementById('winner-badge');
        
        if (currentDrawState === 'PRO') {
            badge.textContent = "ZAWODOWIEC";
            badge.style.backgroundColor = "var(--pro-color)";
        } else {
            badge.textContent = "POCZÄ„TKUJÄ„CY";
            badge.style.backgroundColor = "var(--amator-color)";
        }
        
        document.getElementById('winner-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('winner-modal').style.display = 'none';
        
        const list = getCurrentList();
        const winnerName = list[winnerIndex];
        
        // Dodaj do aktualnej pary
        currentTeam.push({
            name: winnerName,
            role: currentDrawState
        });

        // UsuÅ„ z listy
        list.splice(winnerIndex, 1);
        
        // Reset koÅ‚a
        canvas.style.transition = 'none';
        canvas.style.transform = `rotate(0deg)`;
        currentRotation = 0;

        // LOGIKA PRZEÅÄ„CZANIA STANÃ“W
        if (currentDrawState === 'PRO') {
            // WÅ‚aÅ›nie wylosowano PRO, teraz czas na AMATORA
            currentDrawState = 'AMATOR';
        } else {
            // WÅ‚aÅ›nie wylosowano AMATORA, koniec pary
            finalizeTeam();
            currentDrawState = 'PRO';
        }

        drawWheel(); // Narysuj koÅ‚o z nowÄ… listÄ… (dla nowego stanu)

        setTimeout(() => {
            isSpinning = false;
            
            // SprawdÅº czy koniec wszystkiego (obie listy puste)
            if (prosList.length === 0 && amateursList.length === 0 && currentTeam.length === 0) {
                statusText.innerHTML = "Turniej rozlosowany! Wszystkie pary gotowe.";
                spinBtn.disabled = true; 
                spinBtn.textContent = "KONIEC"; 
                spinBtn.style.backgroundColor = "#ccc";
                wheelBorder.style.borderColor = "#ccc";
            } else {
                spinBtn.disabled = false; 
                updateStatus();
            }
        }, 100);
    }

    function finalizeTeam() {
        teams.push([...currentTeam]);
        renderTeams();
        currentTeam = [];
        
        if (teams.length > 0) {
            downloadBtn.style.display = 'inline-block';
        }
    }

    function updateStatus() {
        const teamNum = teams.length + 1;
        
        if (currentDrawState === 'PRO') {
            // Czekamy na losowanie PRO (poczÄ…tek pary)
            statusText.innerHTML = `Rozpoczynamy losowanie <strong>Pary ${teamNum}</strong>. Losujemy <span class="badge badge-pro">ZAWODOWCA</span>`;
            spinBtn.textContent = "LOSUJ PRO";
            spinBtn.style.backgroundColor = "var(--pro-color)";
            spinBtn.style.color = "white";
        } else {
            // Mamy PRO, losujemy AMATORA
            const currentPro = currentTeam[0].name;
            statusText.innerHTML = `Mamy PRO: <strong>${currentPro}</strong>. Dobieramy <span class="badge badge-amator">POCZÄ„TKUJÄ„CEGO</span>`;
            spinBtn.textContent = "LOSUJ AMATORA";
            spinBtn.style.backgroundColor = "var(--amator-color)";
            spinBtn.style.color = "white";
        }
    }

    function renderTeams() {
        const c = document.getElementById('teams-container'); c.innerHTML = '';
        teams.forEach((team, i) => {
            // ZnajdÅº kto jest kim w parze
            const pro = team.find(m => m.role === 'PRO').name;
            const amator = team.find(m => m.role === 'AMATOR').name;

            c.innerHTML += `
                <div class="team-card">
                    <div class="team-header"><h3>Para nr ${i+1}</h3></div>
                    <div class="team-members">
                        <div class="member pro">
                            <div class="avatar-placeholder">ðŸŽ¾</div>
                            <span>${pro}</span>
                        </div>
                        <div class="member amator">
                            <div class="avatar-placeholder">ðŸŽ¾</div>
                            <span>${amator}</span>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function downloadResults() {
        const element = document.getElementById('results-area');
        downloadBtn.style.display = 'none';

        html2canvas(element, {
            scale: 2, 
            backgroundColor: "#ffffff" 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Pary-Mieszane-PowerTennis.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
            downloadBtn.style.display = 'inline-block';
        }).catch(err => {
            console.error(err);
            alert("BÅ‚Ä…d generowania obrazu.");
            downloadBtn.style.display = 'inline-block';
        });
